<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Responsivo Animado</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: lightgrey;
    }

    header {
      background-color: rgb(148, 148, 148);
      padding: 10px;
      text-align: center;
    }

    header h1 {
      margin: 0;
    }

    /* Ícone do menu */
    .menu-icon {
      display: none; /* escondido em telas grandes */
      width: 40px;
      cursor: pointer;
      margin: 10px auto;
    }

    /* Menu padrão em telas grandes */
    #menu {
      display: block;
    }

    #menu ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex; /* horizontal */
      justify-content: center;
    }

    #menu li {
      margin: 0 10px;
    }

    #menu a {
      text-decoration: none;
      color: white;
      background-color: rgb(87,87,87);
      padding: 10px;
      border-radius: 5px;
      display: block;
    }

    #menu a:hover {
      background-color: rgba(119, 136, 153, 0.459);
    }

    /* Responsivo: telas pequenas */
    @media (max-width: 768px) {
      .menu-icon {
        display: block; /* aparece o ícone */
      }

      #menu {
        max-height: 0;          /* escondido */
        overflow: hidden;       /* não mostra conteúdo */
        transition: max-height 0.5s ease; /* animação suave */
      }

      #menu ul {
        flex-direction: column; /* vertical */
      }

      #menu li {
        margin: 5px 0;
      }

      #menu.show {
        max-height: 500px; /* altura suficiente para mostrar o menu */
      }
    }

    main {
      width: 90vw;
      background-color: white;
      margin: auto;
      margin-top: 10px;
      padding: 10px;
      border-radius: 10px;
    }

    article p {
      text-align: justify;
      margin-bottom: 20px;
      text-indent: 20px;
    }

    footer {
      background-color: rgb(87,87,87);
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Meu site</h1>
    <!-- Ícone do menu -->
    <img src="image/iconmenu.png" alt="Menu" class="menu-icon" onclick="clickMenu()">

    <!-- Menu -->
    <menu id="menu">
      <ul>
        <li><a href="#">Opção 1</a></li>
        <li><a href="#">Opção 2</a></li>
        <li><a href="#">Opção 3</a></li>
        <li><a href="#">Opção 4</a></li>
        <li><a href="#">Opção 5</a></li>
      </ul>
    </menu>
  </header>

  <main>
    <article>
      <h2>Testando Media Queries</h2>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit...</p>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit...</p>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit...</p>
    </article>
  </main>

  <footer>
    <p>© 2025 - Meu site</p>
  </footer>

  <!-- JavaScript -->
  <script>
    function clickMenu() {
      const menu = document.getElementById('menu');
      menu.classList.toggle('show');
    }
  </script>
</body>
</html>
